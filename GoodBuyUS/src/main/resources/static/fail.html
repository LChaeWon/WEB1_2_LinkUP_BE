<!DOCTYPE html>
<html lang="ko">
<head>
    <title>결제 실패</title>
    <meta charset="utf-8">
</head>
<body>
<section>
    <h1>결제가 실패하였습니다.</h1>
    <p>주문 ID: <span id="order-id"></span></p>
    <p>실패 원인: <span id="message"></span></p>
    <p>다시 시도해 주세요.</p>
    <a href="/">홈으로 돌아가기</a>
</section>
<script>
    // URL 파라미터에서 데이터 가져오기
    const urlParams = new URLSearchParams(window.location.search);
    const orderId = urlParams.get('orderId');
    const message = urlParams.get('message');

    // HTML에 데이터 표시
    document.getElementById('order-id').textContent = orderId;
    document.getElementById('message').textContent = message;
</script>
</body>
</html>
